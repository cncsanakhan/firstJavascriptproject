 <html>
    <head>
        <title>JS ASSIGNMENT</title>
        <script>
       
        var a=2;
        var b=1;
        var sum=(--a - --b);// 1 
        document.write(sum +"<br>");
        var sum1=(sum + ++b);//2 
        document.write(sum1 +"<br>");
        var sum2=(sum1+ b--);//3 
        document.write("--a - --b + ++b +b-- ="+ sum2);
        
         </script>
    </head>
</html>
